<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-bootstrap-freelance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="debug">

    <header id="site_header" class="bg-primary">

        <div class="container">

            <div class="row g-0">

                <div class="col-6">
                    <div class="bg-success"></div>
                </div>
                <!-- /.col6 -->

                <div class="col-6">
                    <div class="bg-danger"></div>
                </div>
                <!-- /.col6 -->

            </div>
            <!-- /.row -->

        </div>
        <!-- /.container -->

    </header>
    <!-- /#site_header -->

    <main id="site_main">

        <section class="banner bg-info py-5">

            <div class="container">

                <div class="row">

                    <div class="col-12">

                        <div class="bg-light"></div>

                    </div>
                    <!-- /.col-12 -->

                </div>
                <!-- /.row -->

            </div>
            <!-- /.container -->

        </section>
        <!-- /.banner -->

        <section class="portfolio py-5">

            <div class="container">

                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 gy-4 g-md-4">

                    <div class="col">

                        <div class="bg-primary"></div>

                    </div>
                    <!-- /.col -->

                    <div class="col">

                        <div class="bg-success"></div>

                    </div>
                    <!-- /.col -->

                    <div class="col">

                        <div class="bg-danger"></div>

                    </div>
                    <!-- /.col -->

                    <div class="col">

                        <div class="bg-info"></div>

                    </div>
                    <!-- /.col -->

                    <div class="col">

                        <div class="bg-secondary"></div>

                    </div>
                    <!-- /.col -->

                    <div class="col">

                        <div class="bg-warning"></div>

                    </div>
                    <!-- /.col -->

                </div>
                <!-- /.row -->

            </div>
            <!-- /.container -->

        </section>
        <!-- /.portfolio -->

        <section class="about bg-success py-5">

            <div class="container">

                <div class="row">

                    <div class="col">

                        <div class="bg-danger"></div>
                        <!-- /.bg- -->

                    </div>
                    <!-- /.col -->

                    <div class="col">

                        <div class="bg-warning"></div>
                        <!-- /.bg- -->

                    </div>
                    <!-- /.col -->

                </div>
                <!-- /.row -->

            </div>
            <!-- /.container -->

        </section>
        <!-- /.about -->

    </main>
    <!-- /#site_main -->

    <footer id="site_footer"></footer>
    <!-- /#site_footer -->

</body>

</html>
