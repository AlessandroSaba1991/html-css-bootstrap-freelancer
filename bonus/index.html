<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-bootstrap-freelance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header id="site_header">

        <div class="navbar">

            <div class="container">

                <div class="row w-100 align-items-center">

                    <div class="col-6">

                        <div class="menu_left">

                            <a href="#" class="text-uppercase text-white text-decoration-none h3">start bootstrap</a>

                        </div>
                        <!-- /.menu_left -->

                    </div>
                    <!-- /.col6 -->

                    <div class="col-6">

                        <div class="menu_right text-end">

                            <div class="bg-danger d-md-none"></div>

                            <div class="row d-none d-md-flex">

                                <div class="col-auto ms-auto">

                                    <a href="#" class="text-uppercase text-white text-decoration-none">portfolio</a>

                                </div>
                                <!-- /.col -->

                                <div class="col-auto">

                                    <a href="#" class="text-uppercase text-white text-decoration-none">about</a>

                                </div>
                                <!-- /.col -->

                                <div class="col-auto">

                                    <a href="#" class="text-uppercase text-white text-decoration-none">contact</a>

                                </div>
                                <!-- /.col -->

                            </div>
                            <!-- /.row -->


                        </div>
                        <!-- /.menu_right -->

                    </div>
                    <!-- /.col6 -->

                </div>
                <!-- /.row -->

            </div>
            <!-- /.container -->

        </div>
        <!-- /.navbar -->

    </header>
    <!-- /#site_header -->

    <main id="site_main">

        <section class="banner bg-info py-5">

            <div class="container">

                <div class="row">

                    <div class="col-12">

                        <div class="hero text-center d-flex flex-column align-items-center">

                            <div class="img_hero">
                                <img src="./assets/img/avatar.svg" alt="">
                            </div>
                            <!-- /.img_hero -->

                            <h1 class="text-uppercase text-white">start bootstrap</h1>
                           
                        </div>
                        <!-- /.hero text-center -->

                    </div>
                    <!-- /.col-12 -->

                </div>
                <!-- /.row -->

            </div>
            <!-- /.container -->

        </section>
        <!-- /.banner -->

        <section class="portfolio py-5">

            <div class="container">

                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 gy-4 g-md-4">

                    <div class="col">

                        <div class="bg-primary"></div>

                    </div>
                    <!-- /.col -->

                    <div class="col">

                        <div class="bg-success"></div>

                    </div>
                    <!-- /.col -->

                    <div class="col">

                        <div class="bg-danger"></div>

                    </div>
                    <!-- /.col -->

                    <div class="col">

                        <div class="bg-info"></div>

                    </div>
                    <!-- /.col -->

                    <div class="col">

                        <div class="bg-secondary"></div>

                    </div>
                    <!-- /.col -->

                    <div class="col">

                        <div class="bg-warning"></div>

                    </div>
                    <!-- /.col -->

                </div>
                <!-- /.row -->

            </div>
            <!-- /.container -->

        </section>
        <!-- /.portfolio -->

        <section class="about bg-success py-5">

            <div class="container">

                <div class="row row-cols-1 row-cols-md-2 gy-4">

                    <div class="col">

                        <div class="bg-danger"></div>
                        <!-- /.bg- -->

                    </div>
                    <!-- /.col -->

                    <div class="col">

                        <div class="bg-warning"></div>
                        <!-- /.bg- -->

                    </div>
                    <!-- /.col -->

                </div>
                <!-- /.row -->

            </div>
            <!-- /.container -->

        </section>
        <!-- /.about -->

        <section class="contact py-5">

            <div class="container">

                <div class="row">

                    <div class="col-12">

                        <div class="bg-dark"></div>
                        <!-- /.bg- -->

                    </div>
                    <!-- /.col-12 -->

                    <div class="col-12">

                        <div class="bg-primary"></div>
                        <!-- /.bg- -->

                    </div>
                    <!-- /.col-12 -->

                    <div class="col-12">

                        <div class="bg-light"></div>
                        <!-- /.bg- -->

                    </div>
                    <!-- /.col-12 -->

                    <div class="col-12">

                        <div class="bg-secondary"></div>
                        <!-- /.bg- -->

                    </div>
                    <!-- /.col-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->

        </section>
        <!-- /.contact -->

    </main>
    <!-- /#site_main -->

    <footer id="site_footer">

        <div class="footer_top bg-secondary py-5">

            <div class="container">

                <div class="row row-cols-1 row-cols-md-3 gy-4 gx-md-2 gx-lg-4">

                    <div class="col">

                        <div class="bg-primary"></div>
                        <!-- /.bg- -->

                    </div>
                    <!-- /.col -->

                    <div class="col">

                        <div class="bg-warning"></div>
                        <!-- /.bg- -->

                    </div>
                    <!-- /.col -->

                    <div class="col">

                        <div class="bg-danger"></div>
                        <!-- /.bg- -->

                    </div>
                    <!-- /.col -->

                </div>
                <!-- /.row -->

            </div>
            <!-- /.container -->

        </div>
        <!-- /.footer_top -->

        <div class="footer_bottom bg-dark py-5">

            <div class="container">

                <div class="row">

                    <div class="col-12">

                        <div class="bg-light"></div>
                        <!-- /.bg-light -->

                    </div>
                    <!-- /.col-12 -->

                </div>
                <!-- /.row -->

            </div>
            <!-- /.container -->

        </div>
        <!-- /.footer_bottom -->

    </footer>
    <!-- /#site_footer -->

</body>

</html>
